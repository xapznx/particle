<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>K-Popアイドル誕生日診断</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* 薄いピンク */
            color: #333;
        }

        #container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
        }

        h1 {
            color: #d81b60; /* 濃いピンク */
            margin-bottom: 30px;
            font-size: 26px;
        }

        .input-section {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        #date-input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #f06292;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #ff80ab; /* 明るいピンク */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #f73378;
        }

        #result-box {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        #result-message {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .idol-card {
            background-color: #fff3e0; /* 薄いオレンジ */
            border: 1px solid #ffccbc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .idol-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 丸い写真 */
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #ff80ab;
        }

        .idol-card p {
            font-size: 20px;
            font-weight: bold;
            color: #e91e63;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>K-Pop 誕生日チェッカー </h1>

        <div class="input-section">
            <label for="date-input">あなたの生年月日を入力してください:</label>
            <input type="date" id="date-input">
        </div>

        <button onclick="checkIdolBirthday()">診断する</button>

        <div id="result-box">
            <p id="result-message"></p>
            <div id="idol-list">
                </div>
        </div>
    </div>

    <script>
        // K-Popアイドルの誕生日データ (名前、月日、画像URL)
        // 注意: 画像URLはデモ用です。実際には公開されている画像リンクを使用する必要があります。
        const KPOP_IDOLS = [
            { name: "ジミン (BTS)", monthDay: "10-13", imageUrl: "https://via.placeholder.com/150/d81b60/FFFFFF?text=Jimin" },
            { name: "ジョングク (BTS)", monthDay: "09-01", imageUrl: "https://via.placeholder.com/150/f06292/FFFFFF?text=Jungkook" },
            { name: "ジェニー (BLACKPINK)", monthDay: "01-16", imageUrl: "https://via.placeholder.com/150/ff80ab/FFFFFF?text=Jennie" },
            { name: "テヨン (Girls' Generation)", monthDay: "03-09", imageUrl: "https://via.placeholder.com/150/e91e63/FFFFFF?text=Taeyeon" },
            { name: "チャウヌ (ASTRO)", monthDay: "03-30", imageUrl: "https://via.placeholder.com/150/4fc3f7/FFFFFF?text=Eunwoo" },
            { name: "サナ (TWICE)", monthDay: "12-29", imageUrl: "https://via.placeholder.com/150/ffab00/FFFFFF?text=Sana" },
            { name: "カズハ (LE SSERAFIM)", monthDay: "08-09", imageUrl: "https://via.placeholder.com/150/80d8ff/FFFFFF?text=Kazuha" },
            { name: "イェジ (ITZY)", monthDay: "05-26", imageUrl: "https://via.placeholder.com/150/c0ca33/FFFFFF?text=Yeji" },
            // その他のアイドルを追加できます
        ];

        // DOM要素の取得
        const dateInput = document.getElementById('date-input');
        const resultMessage = document.getElementById('result-message');
        const idolListContainer = document.getElementById('idol-list');

        /**
         * ユーザーが入力した生年月日と同じ誕生日のK-Popアイドルを検索し、表示する
         */
        function checkIdolBirthday() {
            const dateString = dateInput.value;

            if (!dateString) {
                // 日付が入力されていない場合
                alert("生年月日を入力してください！");
                return;
            }

            // 1. 入力された日付から「月-日」形式の文字列を抽出
            // dateStringの形式は "YYYY-MM-DD"
            const monthDay = dateString.substring(5); // 例: "2000-10-13" -> "10-13"

            // 2. 該当するアイドルをフィルタリング
            const matches = KPOP_IDOLS.filter(idol => idol.monthDay === monthDay);

            // 3. 結果の表示をクリア
            idolListContainer.innerHTML = '';

            // 4. メッセージとカードの生成
            if (matches.length > 0) {
                resultMessage.textContent = ` 同じ誕生日のK-Popアイドルが見つかりました！ (${matches[0].monthDay})`;

                matches.forEach(idol => {
                    // アイドルカード要素を作成
                    const card = document.createElement('div');
                    card.classList.add('idol-card');

                    // 画像要素
                    const img = document.createElement('img');
                    img.src = idol.imageUrl;
                    img.alt = idol.name + "の顔写真";
                    img.onerror = function() {
                        this.onerror=null; // エラーが連続するのを防ぐ
                        this.src='https://via.placeholder.com/150/cccccc/FFFFFF?text=No+Image'; // 画像がない場合の代替
                    };
                    
                    // 名前要素
                    const name = document.createElement('p');
                    name.textContent = idol.name;

                    // 要素をカードに追加し、カードをコンテナに追加
                    card.appendChild(img);
                    card.appendChild(name);
                    idolListContainer.appendChild(card);
                });

            } else {
                resultMessage.textContent = ` 残念ながら、${monthDay}生まれのK-Popアイドルは見つかりませんでした。`;
            }
        }
    </script>
</body>
</html>
